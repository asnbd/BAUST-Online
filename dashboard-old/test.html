        #navbar {
            overflow: hidden;
            background-color: #343a40 ;

            top: 0;

        #navbar .nav-items{

        /*Side Nav*/
        .sidenav {

            z-index: 1;
            top: 0;
            left: 0;
            padding-top: 60px;
            background-color: #212529;
            overflow-x: hidden;
        }

        .sidenav a {
            padding: 10px 8px 10px 16px;
            text-decoration: none;
            color: #818181;
            display: block;
        }

        .sidenav a:hover {
            color: #f1f1f1;
        }

        .sidenav .active {

        }



        @media screen and (max-height: 450px) {
            .sidenav {padding-top: 15px;}
            .sidenav a {font-size: 18px;}
        }

        footer {
            display: block;
        }

        footer.sticky-footer {
            display: flex;
            position: fixed;
            right: 0;
            bottom: 0;
            width: calc(100% - 200px);
            height: 80px;
            background-color: #e9ecef;
        }

        footer.sticky-footer .container {
            width: 100%;
            padding-right: 15px;
            padding-left: 15px;
            line-height: 1;
            font-size: 0.8rem;
            text-align: center;
            margin-top: auto;
            margin-bottom: auto;
