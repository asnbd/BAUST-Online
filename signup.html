<!DOCTYPE html>
<html>
<head>
    <title>Login | BAUST Online</title>
    <link href="https://fonts.googleapis.com/css?family=Work+Sans:300">
    <link rel="stylesheet" type="text/css" href="styles.css" />
</head>

<body>

    <div class="header">
        <div class="header-container">
            <a href="index.html"><img src="img/BAUST-Logo.png" height="55px" alt="BAUST Online" class="logo"></a>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
					<li><a href="login.html">Login</a></li>
                    <li class="active"><a href="signup.html">Signup</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </div>

    <div class="container">
        <div class="login-box">
            <!--<center><img src="img/avatar.png" class="avatar"></center>-->
            <center><h1>Sign Up</h1></center>
            <form>
                <p>Name</p>
                <input type="text" name="name" placeholder="Enter Your name" required>
				<p>User ID</p>
                <input type="text" name="username" placeholder="Enter Username" required>
				<p>Email</p>
                <input type="email" name="email" placeholder="Enter Email Address" required>
				<p>Address</p>
                <input type="text" name="address" placeholder="Enter Address">
				<p>Phone</p>
                <input type="text" name="phone" placeholder="Enter Your Phone Number" required>
                <p>Password</p>
                <input type="password" name="password" placeholder="Enter Password" required>
				<p>Confirm Password</p>
                <input type="password" name="cpassword" placeholder="Enter Your Password Again" required>
                <input type="submit" name="submit" value="Sign Up">
                <!--<a href="#">Forget Password</a>-->
            </form>

        </div>
    </div>

    <div class="footer">
        <div class="header-container">
            <p style="float: left;">Copyright &copy; 2019<br /><br />Visit <a target="_blank" href="http://baust.edu.bd">BAUST Official Website</a></p>

        </div>
    </div>

</body>
